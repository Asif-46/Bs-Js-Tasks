<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-around;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
            padding: 20px;
            width: 300px;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        select {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .error-container {
            display: flex;
            align-items: center;
            background-color: #f44336;
            color: white;
            padding: 8px 15px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .error-icon {
            margin-right: 5px;
        }
        .error-message {
            margin-left: 5px;
        }
        .input-container {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
            height: 40px;
            margin-top: 10px;
        }
        .icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            background: #eee;
            border-right: 1px solid #ccc;
            color: #888;
            height: 100%;
        }
        .input-container input,
        .input-container textarea {
            border: none;
            padding-left: 10px;
            padding-right: 10px;
            flex: 1;
            height: 100%;
            box-sizing: border-box;
            outline: none;
        }
        .input-container input::placeholder,
        .input-container textarea::placeholder {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <label for="first-name">First Name</label>
            <div class="input-container">
                <i class="glyphicon glyphicon-user icon"></i>
                <input type="text" id="first-name" placeholder="First Name" required>
            </div>
            <label for="last-name">Last Name</label>
            <div class="input-container">
                <i class="glyphicon glyphicon-user icon"></i>
                <input type="text" id="last-name" placeholder="Last Name" required>
            </div>
            <label for="email">E-Mail</label>
            <div class="input-container">
                <i class="fa fa-envelope icon"></i>
                <input type="email" id="email" placeholder="E-Mail Address" required>
            </div>
            <label for="phone">Phone #</label>
            <div class="input-container">
                <i class="fa fa-phone icon"></i>
                <input type="tel" id="phone" placeholder="(845)555-1212" required>
            </div>
            <label for="address">Address</label>
            <div class="input-container">
                <i class="glyphicon glyphicon-home icon"></i>
                <input type="text" id="address" placeholder="Address" required>
            </div>
            <label for="city">City</label>
            <div class="input-container">
                <i class="glyphicon glyphicon-home icon"></i>
                <input type="text" id="city" placeholder="City" required>
            </div>
            <label for="state">State</label>
            <select id="state">
                <option value="">Please select your state</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
            </select>
            <label for="hosting">Do you have hosting?</label>
            <input type="radio" id="hosting" name="hosting" value="yes">
            <label for="hosting">Yes</label>
            <input type="radio" id="hosting" name="hosting" value="no">
            <label for="hosting">No</label>
            <label for="project-description">Project Description</label>
            <div class="input-container">
                <i class="fa fa-pencil icon"></i>
                <textarea id="project-description" placeholder="Project Description" required></textarea>
            </div>
            <button type="submit">Send</button>
        </div>
        <div class="form-container">
            <div class="error-container">
                <span class="error-icon">&#x2716;</span>
                <span class="error-message">Please supply your first name</span>
            </div>
            <label for="first-name">First Name</label>
            <div class="input-container">
                <i class="glyphicon glyphicon-user icon"></i>
                <input type="text" id="first-name" placeholder="First Name" required>
            </div>
            <div class="error-container">
                <span class="error-icon">&#x2716;</span>
                <span class="error-message">Please supply your last name</span>
            </div>
            <label for="last-name">Last Name</label>
            <div class="input-container">
                <i class="glyphicon glyphicon-user icon"></i>
                <input type="text" id="last-name" placeholder="Last Name" required>
            </div>
            <div class="error-container">
                <span class="error-icon">&#x2716;</span>
                <span class="error-message">Please supply your email address</span>
            </div>
            <label for="email">E-Mail</label>
            <div class="input-container">
                <i class="fa fa-envelope icon"></i>
                <input type="email" id="email" placeholder="E-Mail Address" required>
            </div>
            <div class="error-container">
                <span class="error-icon">&#x2716;</span>
                <span class="error-message">Please supply your phone number</span>
            </div>
            <label for="phone">Phone #</label>
            <div class="input-container">
                <i class="fa fa-phone icon"></i>
                <input type="tel" id="phone" placeholder="(845)555-1212" required>
            </div>
            <div class="error-container">
                <span class="error-icon">&#x2716;</span>
                <span class="error-message">Please supply your street address</span>
            </div>
            <label for="address">Address</label>
            <div class="input-container">
                <i class="glyphicon glyphicon-home icon"></i>
                <input type="text" id="address" placeholder="Address" required>
            </div>
            <div class="error-container">
                <span class="error-icon">&#x2716;</span>
                <span class="error-message">Please supply your city</span>
            </div>
            <label for="city">City</label>
            <div class="input-container">
                <i class="glyphicon glyphicon-home icon"></i>
                <input type="text" id="city" placeholder="City" required>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
