<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body {
      background: linear-gradient(to right, #ff66cc 0%, #ffcc66 100%);
      font-family: sans-serif;
      text-align: center;
    }

   .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 50px auto;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #008CBA;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

   .error {
      color: red;
      font-size: 12px;
    }

   .gender {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

   .gender label {
      margin-right: 10px;
    }

   .gender input[type="radio"] {
      margin-right: 5px;
    }

   .languages {
      display: flex;
      flex-wrap: wrap;
      margin: 10px 0;
    }

   .languages label {
      margin-right: 10px;
    }

   .languages input[type="checkbox"] {
      margin-right: 5px;
    }

   .checkbox {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

   .checkbox input[type="checkbox"] {
      margin-right: 5px;
    }
  </style>
</head>
<body>
    <h1 style="text-align: center; color: blue;">Registration form</h1>

    <form id="registrationForm">
        <table border="1" cellspacing="0" cellpadding="8" style="width: 100%; border-collapse: collapse;">
            <tr>
                <td><b>First Name:</b></td>
                <td>
                    <input type="text" name="first_name" style="width: 100%;">
                    <span class="error" id="firstNameError"></span>
                </td>
            </tr>
            <tr>
                <td><b>Last Name:</b></td>
                <td>
                    <input type="text" name="last_name" style="width: 100%;">
                    <span class="error" id="lastNameError"></span>
                </td>
            </tr>
            <tr>
                <td><b>Email:</b></td>
                <td>
                    <input type="email" name="email" style="width: 100%;">
                    <span class="error" id="emailError"></span>
                </td>
            </tr>
            <tr>
                <td><b>Password:</b></td>
                <td>
                    <input type="password" name="password" style="width: 100%;">
                    <span class="error" id="passwordError"></span>
                </td>
            </tr>
            <tr>
                <td><b>Re-enter Password:</b></td>
                <td>
                    <input type="password" name="reenter_password" style="width: 100%;">
                    <span class="error" id="reenterPasswordError"></span>
                </td>
            </tr>
            <tr>
                <td><b>Gender:</b></td>
                <td>
                    <input type="radio" name="gender" value="male"> Male <br>
                    <input type="radio" name="gender" value="female"> Female
                    <span class="error" id="genderError"></span>
                </td>
            </tr>
            <tr>
                <td><b>Age:</b></td>
                <td>
                    <input type="number" name="age" style="width: 100%;">
                    <span class="error" id="ageError"></span>
                </td>
            </tr>
            <tr>
                <td><b>Phone Number:</b></td>
                <td>
                    <input type="tel" name="phone" style="width: 100%;">
                    <span class="error" id="phoneError"></span>
                </td>
            </tr>
            <tr>
                <td><b>Address:</b></td>
                <td>
                    <textarea name="address" rows="4" style="width: 100%;"></textarea>
                    <span class="error" id="addressError"></span>
                </td>
            </tr>
            <tr>
                <td><b>State:</b></td>
                <td>
                    <input type="text" name="state" style="width: 100%;">
                    <span class="error" id="stateError"></span>
                </td>
            </tr>
            <tr>
                <td><b>Country:</b></td>
                <td>
                    <select name="country" style="width: 100%;">
                        <option value="">Choose your country</option>
                        <option>ENGLAND</option>
                        <option>USA</option>
                        <option>INDIA</option>
                        <option>AFRICA</option>
                    </select>
                    <span class="error" id="countryError"></span>
                </td>
            </tr>
            <tr>
                <td><b>Languages known:</b></td>
                <td>
                    <input type="checkbox" name="language" value="english"> English
                    <input type="checkbox" name="language" value="kannada"> Kannada
                    <input type="checkbox" name="language" value="hindi"> Hindi
                    <input type="checkbox" name="language" value="telugu"> Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" name="declaration" value="true"> Hereby I declare all the given details are true
                    <span class="error" id="declarationError"></span>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right;">
                    <a href="https://www.ethnus.com" target="_blank">Log in to Ethnus website</a>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit">REGISTER</button>
                </td>
            </tr>
        </table>
    </form>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var isValid = true;


            document.querySelectorAll('.error').forEach(function(error) {
                error.textContent = '';
            });

            var firstName = document.querySelector('input[name="first_name"]').value;
            if (firstName === '') {
                document.getElementById('firstNameError').textContent = 'POOR';
                isValid = false;
            }

            var lastName = document.querySelector('input[name="last_name"]').value;
            if (lastName === '') {
                document.getElementById('lastNameError').textContent = 'POOR';
                isValid = false;
            }


            var email = document.querySelector('input[name="email"]').value;
            var emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (email === '' || !email.match(emailPattern)) {
                document.getElementById('emailError').textContent = 'POOR';
                isValid = false;
            }


            var password = document.querySelector('input[name="password"]').value;
            if (password === '') {
                document.getElementById('passwordError').textContent = 'POOR';
                isValid = false;
            }


            var reenterPassword = document.querySelector('input[name="reenter_password"]').value;
            if (reenterPassword === '' || password !== reenterPassword) {
                document.getElementById('reenterPasswordError').textContent = 'POOR OR MISMATCH';
                isValid = false;
            }


            var gender = document.querySelector('input[name="gender"]:checked');
            if (!gender) {
                document.getElementById('genderError').textContent = 'POOR';
                isValid = false;
            }


            var age = document.querySelector('input[name="age"]').value;
            if (age === '') {
                document.getElementById('ageError').textContent = 'POOR';
                isValid = false;
            }


            var phone = document.querySelector('input[name="phone"]').value;
            if (phone === '') {
                document.getElementById('phoneError').textContent = 'POOR';
                isValid = false;
            }


            var address = document.querySelector('textarea[name="address"]').value;
            if (address === '') {
                document.getElementById('addressError').textContent = 'POOR';
                isValid = false;
            }


            var state = document.querySelector('input[name="state"]').value;
            if (state === '') {
                document.getElementById('stateError').textContent = 'POOR';
                isValid = false;
            }

            var country = document.querySelector('select[name="country"]').value;
            if (country === '') {
                document.getElementById('countryError').textContent = 'POOR';
                isValid = false;
            }

            var declaration = document.querySelector('input[name="declaration"]').checked;
            if (!declaration) {
                document.getElementById('declarationError').textContent = 'POOR';
                isValid = false;
            }

            if (isValid) {
                alert('Registration successful!');
            } else {
                alert('Please fill in all required fields correctly.');
            }
        });
    </script>
</body>
