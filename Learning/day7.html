    <script>
    let x = 5;
    let y =3.6;
    document.write(x+"<br>");
    document.write(y);
        // string
    let s1="hello";
    let s2 = 'hi';
    let s3 = `it is a string`;

            // boolean
    let fact1 =true;
    let fact2 = false;
    document.write(fact1);
    document.write("<br>");
    document.write(fact2);
   

    // Arithmetic operators
    var a = 20;
    var b =10;
    document.write(a+b +"<br>");
    document.write(a-b +"<br>");
    document.write(a*b +"<br>");
    document.write(a/b +"<br>");
    a++;
    b--;
    document.write(a +"<br>");
    document.write(b +"<br>");
    ++b;
    --a;
    document.write(a +"<br>");
    document.write(b +"<br>");

    // comparision
    var a =20;
    var b =10;
    document.write(a==b +"<br>");
    document.write("<br>");
    document.write(a<=b +"<br>");
    document.write("<br>");
    document.write(a<b +"<br>");
    document.write("<br>");
    document.write(a>b +"<br>");
    document.write("<br>");
    document.write(a!=b +"<br>");

    // logical
    let  a =true;
    let b = false;
    document.write(a&&b);
    document.write("<br>");
    document.write(a||b);
    document.write("<br>");
    document.write(!(a&&b));

    // bitwise
    let a=5;
    let b = 2;
    let line = "<br>";
    document.write(a&b);
    document.write(line);
    document.write(a|b);
    document.write(line);
    document.write(a^b);
    document.write(line);
    document.write(~a);
    document.write(line);
    document.write(a>>2);
    document.write(line);
    document.write(a<<2);
    // Assignment
    let a=10;
    let b =20;
    let line ="<br>";
    document.write(a+=b);
    document.write(line);
    document.write(a-=b);
    document.write(line);
    document.write(a*=b);
    document.write(line);
    document.write(a/=b);
    document.write(line);
    document.write(a%=b);
