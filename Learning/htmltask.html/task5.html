<!DOCTYPE html>
<html>
<head>
    <title>User Registration Form</title>
</head>
<body>
    <form>
        <label for="fullname" style="padding: 44px;">Full Name:</label>
        <input type="text" id="fullname" name="fullname" value="Vincent Maverick Durano"><br>

        <label for="username" style="padding: 44px;">Username:</label>
        <input type="text" id="username" name="username" value="Vinz"><br>

        <label for="password" style="padding: 44px;">Password:</label>
        <input type="password" id="password" name="password"><br>

        <label for="repassword" style="padding: 34px;">Re Password:</label>
        <input type="password" id="repassword" name="repassword"><br>

        <label for="address" style="padding: 49px;">Address:</label>
        <input type="text" id="address" name="address" value="Cebu, Philippines"><br>

        <label for="age" style="padding: 62px;">Age:</label>
        <input type="text" id="age" name="age" value="22"><br>

        <label for="gender" style="padding: 52px;">Gender:</label>
        <select id="gender" name="gender">
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
        </select><br>

        <input type="submit" value="Save">
    </form>
</body>
</html>
