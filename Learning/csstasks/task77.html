<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            background-color: #8b2c43;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #561e33;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group label {
            color: #fff;
            width: 100px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="tel"],
        .form-group select,
        .form-group textarea {
            padding: 10px;
            border: none;
            border-radius: 5px;
            flex: 1;
            height: 35px;
            box-sizing: border-box;
        }

        input::placeholder,
        textarea::placeholder {
            color: #ccc;
        }

        input[type="radio"] {
            margin: 0 10px 0 0;
        }

        .inline {
            display: inline;
            color: #fff;
            margin-right: 10px;
        }

        .form-group textarea {
            height: 70px;
        }


.form-actions button {
    background-color: #fff;
    color: #8b2c43;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    text-align: center;
    width: 100%;
    box-sizing: border-box;
    margin-top: 10px;
}


        .form-actions button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="your name">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="your email">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <label for="male" class="inline">Male:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="female" class="inline">Female:</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="other" class="inline">Other:</label>
                <input type="radio" id="other" name="gender" value="other">
            </div>

            <div class="form-group">
                <label for="language">Language:</label>
                <select id="language" name="language">
                    <option>Select language</option>
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                   
                </select>
            </div>

            <div class="form-group">
                <label for="zipcode">Zip Code:</label>
                <input type="text" id="zipcode" name="zipcode">
            </div>

            <div class="form-group">
                <label for="about">About:</label>
                <textarea id="about" name="about" placeholder="Write about yourself..."></textarea>
            </div>

            <div class="form-group form-actions">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
