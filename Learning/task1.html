<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="8" style="width: 50%; border: 1px solid rgb(243, 239, 239), ">
        <tr>
            <th style="background-color: #66c2c2;">Firstname</th>
            <th style="background-color: #66c2c2;">Lastname</th>
            <th style="background-color: #66c6c6;">Age</th>
            <hr>
        </tr>
        <tr>
            <td style="background-color: #66c2c2;">Jill</td>
            <td style="background-color: #66c2c2;">Smith</td>
            <td style="background-color: #66c2c2;">50</td>
        </tr>
        <tr>
            <td style="background-color: #66c2c2;">Eve</td>
            <td style="background-color: hwb(180 40% 24%);">Jackson</td>
            <td style="background-color: #66c2c2;">94</td>
        </tr>
        <tr>
            <td style="background-color: #66c2c2;">John</td>
            <td style="background-color: #66c2c2;">Doe</td>
            <td style="background-color: #66c2c2;">80</td>
        </tr>
    </table>
</body>
</html>
